<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Correctly referencing the element
    const element = document.getElementById("myDiv");
    if (element) {
      element.innerHTML = "<b>This text is correctly updated.</b>";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
